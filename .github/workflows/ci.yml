name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ã‚³ãƒŸãƒƒãƒˆã™ã‚‹ãŸã‚ã®æ¨©é™
      pull-requests: write # PRã‚’æ›´æ–°ã™ã‚‹ãŸã‚ã®æ¨©é™
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ã™ã¹ã¦ã®å±¥æ­´ã‚’å–å¾—
      - name: setup-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Lint check
        run: cargo clippy -- -D warnings

      - name: Test execution
        run: cargo test

      - name: Build
        run: cargo build --release

      # ãƒ†ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿ã®ç”Ÿæˆã¨æ¤œè¨¼
      - name: Test data generation
        run: cargo run --features=generate_testdata --bin generate_testdata

      - name: Golden file generation
        run: cargo test -- --ignored generate_golden

      # ç”Ÿæˆã•ã‚ŒãŸã‚´ãƒ¼ãƒ«ãƒ‡ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›´ãŒã‚ã‚‹å ´åˆã«ã‚³ãƒŸãƒƒãƒˆ
      - name: Commit changes
        if: github.event_name == 'pull_request'
        run: |
          if [[ -n $(git status --porcelain tests/testdata) ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add tests/testdata
            git commit -m "ğŸ¤– Update test data and golden files"
            git push origin HEAD:${{ github.head_ref }}
          fi
